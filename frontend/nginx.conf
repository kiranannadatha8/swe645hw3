server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Security headers
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # General nginx hardening / perf
  server_tokens off;
  sendfile on;

  # Allow modest uploads if your app needs it (tweak as needed)
  client_max_body_size 10m;

  # Compression
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/manifest+json
    application/xml
    application/xhtml+xml
    application/rss+xml
    image/svg+xml
    font/ttf
    font/otf
    application/font-woff
    application/font-woff2
    application/wasm;

  # Healthcheck for container/K8s
  location = /healthz {
    access_log off;
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # Runtime config from ConfigMap: never cache
  location = /runtime-config.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    add_header Vary "Accept-Encoding" always;
    try_files $uri =404;
  }

  # Never cache the SPA entry (ensures new deploys take effect)
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    add_header Vary "Accept-Encoding" always;
    try_files $uri =404;
  }

  # Hashed build artifacts (vite puts them under /assets) — cache hard
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    add_header Vary "Accept-Encoding" always;
    try_files $uri =404;
  }

  # Common static files (icons/manifest) — cache, but not immutable
  location = /favicon.ico { access_log off; expires 7d; add_header Cache-Control "public, max-age=604800"; try_files $uri =404; }
  location = /manifest.webmanifest { expires 7d; add_header Cache-Control "public, max-age=604800"; try_files $uri =404; }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
