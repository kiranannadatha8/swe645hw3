apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: survey-ingress
  namespace: student-survey
spec:
  ingressClassName: nginx # keep if your cluster uses nginx; otherwise remove/adjust
  rules:
    - host: survey.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: survey-backend
                port:
                  number: 8000 # <-- matches your uvicorn Service port
          - path: /
            pathType: Prefix
            backend:
              service:
                name: survey-frontend
                port:
                  number: 80
